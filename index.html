<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart's Mere | 心之湖</title>
    <style>
        /* 强制定义基础样式，防止浏览器默认样式干扰 */
        :root {
            --bg: #fafafa;
            --text: #1d1d1f;
        }

        /* 护眼模式颜色 - 使用极简逻辑 */
        .dark-mode {
            --bg: #1a1a1a !important;
            --text: #e1e1e1 !important;
        }

        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-color: var(--bg); 
            color: var(--text);
            font-family: sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        h1 { font-size: 2.5rem; font-weight: 300; margin: 0; }
        p { font-style: italic; margin: 1.5rem 0; }

        #btn {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #86868b;
            background: transparent;
            color: inherit;
            border-radius: 5px;
        }
    </style>
</head>
<body id="content">

    <h1>Heart's Mere</h1>
    <p>慢慢</p>
    <button id="btn">切换护眼模式</button>

    <script>
        // 极简逻辑：直接切换 body 的 class
        const btn = document.getElementById('btn');
        const body = document.body;

        btn.onclick = function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                btn.innerText = '普通模式';
            } else {
                btn.innerText = '护眼模式';
            }
        };
    </script>
</body>
</html>
