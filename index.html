        :root {

        }

        /* 2. 护眼模式 (明显一点的淡黄色) */
        [data-theme='sepia'] {
            --bg: #fdf6e3; /* 经典的 Solarized 黄色，非常护眼 */

            --sub: #93a1a1;

        [data-theme='dark'] {
            --bg: #1a1a1a;
            --text: #e1e1e1;
            --sub: #a1a1a1;
        }

        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); color: var(--text);
            transition: background 0.5s ease; 
        }

        h1 { font-size: 2.8rem; font-weight: 300; margin: 0; }
        .motto { color: var(--sub); font-style: italic; margin-top: 1.5rem; letter-spacing: 0.3em; }

        #theme-btn {
            margin-top: 3rem; padding: 10px 24px; cursor: pointer;
            border: 1px solid var(--sub); background: transparent;
            color: var(--sub); border-radius: 25px; font-size: 0.9rem;
            outline: none;
        }
    </style>
</head>
