<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart's Mere | 心之湖</title>
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; }
        [data-theme='sepia'] { --bg: #fdf6e3; --text: #5b4636; --sub: #8c7a6b; }
        [data-theme='dark'] { --bg: #1a1a1a; --text: #e1e1e1; --sub: #a1a1a1; }

        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); color: var(--text);
            transition: background 0.3s ease; 
        }

        h1 { font-size: 2.8rem; font-weight: 300; margin: 0; }
        .motto { color: var(--sub); font-style: italic; margin: 1.5rem 0 2rem 0; letter-spacing: 0.3em; }

        .btn-group {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            gap: 15px;
            /* 关键修复：确保按钮层级最高，不被遮挡 */
            position: relative; 
            z-index: 100;
        }

        /* 按钮样式 */
        .mode-btn {
            width: 140px;
            padding: 12px 0;
            cursor: pointer; /* 鼠标放上去变手指 */
            border: 1px solid var(--sub);
            background: transparent;
            color: var(--sub);
            border-radius: 30px;
            font-size: 1rem;
            transition: 0.2s;
            text-align: center;
        }

        .mode-btn:hover {
            border-color: var(--text);
            color: var(--text);
            background-color: rgba(125, 125, 125, 0.1);
        }
        
        /* 激活状态样式 (可选) */
        .mode-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <h1>Heart's Mere</h1>
    <p class="motto">慢慢</p>

    <div class="btn-group">
        <button id="btn-light" class="mode-btn">普通模式</button>
        <button id="btn-sepia" class="mode-btn">护眼模式</button>
        <button id="btn-dark" class="mode-btn">夜间模式</button>
    </div>

    <script>
        // 获取三个按钮
        const btnLight = document.getElementById('btn-light');
        const btnSepia = document.getElementById('btn-sepia');
        const btnDark = document.getElementById('btn-dark');
        const html = document.documentElement;

        // 绑定点击事件 - 最稳妥的写法
        btnLight.addEventListener('click', function() {
            html.setAttribute('data-theme', 'light');
        });

        btnSepia.addEventListener('click', function() {
            html.setAttribute('data-theme', 'sepia');
        });

        btnDark.addEventListener('click', function() {
            html.setAttribute('data-theme', 'dark');
        });
    </script>
</body>
</html>
