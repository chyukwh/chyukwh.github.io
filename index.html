<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart's Mere</title>
    <style>
        /* 强制定义基础样式，防止浏览器默认样式干扰 */
        /* 1. 默认变量：普通模式 (Light) */
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub: #86868b;
        }

        /* 2. 护眼模式 (Sepia) - 模拟纸张颜色，减少蓝光 */
        [data-theme='sepia'] {
            --bg: #f4ecd8; 
            --text: #5b4636;
            --sub: #8c7a6b;
        }

        [data-theme='dark'] {
            --bg: #1a1a1a;
            --text: #e1e1e1;
            --sub: #a1a1a1;
        }

        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); color: var(--text);
            transition: 0.5s ease; /* 增加一点点平滑感 */
        }

        h1 { font-size: 2.8rem; font-weight: 300; margin: 0; letter-spacing: 1px; }
        .motto { color: var(--sub); font-style: italic; margin-top: 1.5rem; letter-spacing: 0.2em; }

        #theme-btn {
            margin-top: 3rem; padding: 10px 20px; cursor: pointer;
            border: 1px solid var(--sub); background: transparent;
            color: var(--sub); border-radius: 25px; font-size: 0.85rem;
            transition: 0.3s;
        }
        #theme-btn:hover { border-color: var(--text); color: var(--text); }
    </style>
</head>
<body>

    <h1>Heart's Mere</h1>
    <p class="motto">慢慢</p>

    <button id="theme-btn">模式：普通</button>

    <script>
        const btn = document.getElementById('theme-btn');
        const html = document.documentElement;
        
        // 定义循环逻辑：普通 -> 护眼 -> 夜间 -> 普通
        const themes = ['light', 'sepia', 'dark'];
        const labels = ['普通', '护眼', '夜间'];
        let currentIndex = 0;

        btn.onclick = function() {
            // 索引增加 1，到达 3 时取模回到 0
            currentIndex = (currentIndex + 1) % themes.length;
            
            const nextTheme = themes[currentIndex];
            const nextLabel = labels[currentIndex];

            // 1. 修改 HTML 属性触发 CSS 变量切换
            html.setAttribute('data-theme', nextTheme);
            
            // 2. 更新按钮文字
            btn.innerText = '模式：' + nextLabel;
        };
    </script>
</body>
</html>
