<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东拼西凑 | Heart's Mere</title>
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0066cc; }
        [data-theme='sepia'] { --bg: #fdf6e3; --text: #5b4636; --sub: #8c7a6b; --accent: #b58900; }
        [data-theme='dark'] { --bg: #1a1a1a; --text: #e1e1e1; --sub: #a1a1a1; --accent: #40a9ff; }

        body { 
            margin: 0; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); color: var(--text);
            transition: background 0.3s ease;
            padding: 40px 20px;
        }

        h1 { font-weight: 300; letter-spacing: 1px; margin-bottom: 40px; }
        
        /* 文章列表样式 */
        .post-list { width: 100%; max-width: 600px; text-align: left; }
        .post-item {
            display: block;
            padding: 20px 0;
            border-bottom: 1px solid rgba(134, 134, 139, 0.2);
            text-decoration: none;
            color: var(--text);
            transition: 0.2s;
        }
        .post-item:hover { transform: translateX(5px); opacity: 0.8; }
        .post-title { font-size: 1.1rem; font-weight: 500; margin: 0 0 5px 0; }
        .post-date { font-size: 0.8rem; color: var(--sub); }

        /* 返回按钮 */
        .back-link {
            margin-top: 50px;
            color: var(--sub);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid var(--sub);
            padding: 8px 20px;
            border-radius: 20px;
        }
    </style>
</head>
